<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>IP Address Tracker</h1>

    <div class="ip-field">
      <input type="text" name="ip-address" id="ip-input" placeholder="Search for any IP address or domain">
      <button>
        <img src="./images/icon-arrow.svg" alt="search">
      </button>  
    </div>
  
    <div class="hero">
      <div>
        <p class="label">IP Address</p>
        <p class="ip-address">123.123.123.123</p>
      </div>
      <div class="desktop-spacer hidden"></div>
      
      <div>
      <p class="label">Location</p>
      <p class="location ">Brooklyn, NY 10001</p>
      </div>
      <div class="desktop-spacer hidden"></div>

      <div>
      <p class="label">Timezone</p>
      <p class="timezone">UTC -09:87</p><!-- add offset value dynamically using the API -->
      </div>
      <div class="desktop-spacer hidden"></div>

      <div>
      <p class="label">ISP</p>
      <p class="isp">placeholder</p>
      </div>

    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
