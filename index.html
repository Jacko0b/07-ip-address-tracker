<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>IP Address Tracker</h1>

    <form class="ip-field">
      <input type="text" name="ip-address" id="ip-input" placeholder="Search for any IP address or domain">
      <button type="submit" id="searchBtn">
        <img src="./images/icon-arrow.svg" alt="search">
      </button>  
    </form>
  
    <div class="hero">
      <div >
        <p class="label">IP Address</p>
        <p id="ip-address"></p>
      </div>
      <div class="desktop-spacer hidden"></div>
      
      <div>
      <p class="label">Location</p>
      <p id="location"></p>
      </div>
      <div class="desktop-spacer hidden"></div>

      <div>
      <p class="label">Timezone</p>
      <p id="timezone"></p>
      </div>
      <div class="desktop-spacer hidden"></div>

      <div>
      <p class="label">ISP</p>
      <p id="isp"></p>
      </div>

    </div>
  </main>
  <div id="map">
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jakub-sobota-/">Jakub Sobota</a>.
  </div>

  <script src="./script.js"></script>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUdrl5-FdWzl8v7gHMvTB1hh4wuy7yCZk&v=weekly"
      async
    ></script>
</body>
</html>
